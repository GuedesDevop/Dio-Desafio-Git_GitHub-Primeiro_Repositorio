<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram HomePage</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="instagram-wrapper">
        <div class="phone-item">
            <img src="./img/instagram-celular.png" alt="celular com galeria de Imagens">
        </div>
        <div class="continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="logotipo do instagram" class="logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto do perfil do desenvolvedor">
                </div>
                <a href="#" class="instagram-login">Continue as leandrog1986</a>
                <a href="#" class="instagram-logout">Remove Account</a>      
            </div>
            <div class="group">
                <p class="not-account">Not leandrog1986</p>
                <p class="not-account">
                    <span class="link-blue">Switch Account</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
